<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>Planet Earth & Divers</title>

</head>

<header>
	<div class="earth"></div>
	<div class="h1-wapper">
		<h1>PLANET EARTH & DIVERS</h1>
	</div>
</header>

<main>

	<div class="flex-container">
		<div class="flex-item">
			<div class="image-wrap">
				<img src="img/coral_1.jpg" alt="coral01" id="gu_btn" class="user_btn">
			</div>
		</div>
		<div class="flex-item">
			<div class="image-wrap">
				<img src="img/coral_2.png" alt="coral02" id="cho_btn" class="user_btn">
			</div>
		</div>
		<div class="flex-item">
			<div class="image-wrap">
				<img src="img/coral_3.jpg" alt="coral03" id="par_btn" class="user_btn">
			</div>
		</div>
		
	</div>

    <input type="text" id="key">
    <textarea id="memo"></textarea>
    <ul>
        <li id="save">Save</li>
        <li id="clear">Clear</li>
    </ul>
</main>

<table id="list">
<!-- ここに追加データが挿入される -->
</table>

<script>

// 1.Saveクリックイベント
$("#save").on("click",function(){
	const key =$("#key").val();
	const value =$("#memo").val();
	localStorage.setItem(key,value);

	const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>';
		$("#list").append(html);

		$("#key").val("");
		$("#memo").val("");
	
});

// 2.Clear
$("#clear").on("click",function(){
	localStorage.clear();
	$("#list").empty();
});
//3.ページ読み込み：保存データ取得表示

for(let i=0; i< localStorage.length; i++){
    const key = localStorage.key(i);
    const value = localStorage.getItem(key);

    const html = `
        <tr>
            <th>${key}</th>
            <td>${value}</td>
        </tr>
`
    $("#list").append(html);
};



</script>
<footer><small>Chika Iwanaga</small></footer>
</body>
</html>
